    <div id="map"></div>

        function initMap() {
            let zonguldak = {lat: 41.4565, lng: 31.7986};

            let marker = new google.maps.Marker({position: zonguldak, map: map})
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIUoFnMMOuLhmP82dbfJ67uDdZgEttcMM&libraries=places&callback=initMap""></script>
